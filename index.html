<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stepik Stories Constructor</title>

    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="src/components/story-part.js"></script>
</head>
<body>

    <div id="app">
        <div class="story-parts">
            <story-part
                    v-for="part in parts"
                    v-bind:part="part">

            </story-part>
        </div>

        <div class="controls">
            <button type="button" v-on:click="addPart">Добавить часть</button>
        </div>
        <div class="out">
            <textarea disabled>{{ createConfig() }}</textarea>
        </div>
    </div>

</body>
<script src="src/app.js"></script>
</html>
